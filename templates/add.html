<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & edit </title>
</head>
<body>
    <h2>Add new project</h2>
    <form action="{{url_for('add_project')}}" method="post">
        <label for="project-id">Enter No. which project you want to replace:</label>
        <input type="number" name="project-id" id="project-id" required> <br>

        <label for="title">Enter Project Title:</label>
        <input type="text" name="title" id="title" required> <br>

        <label for="description">Enter Description:</label>
        <input type="text" name="description" id="description" required> <br>

        <label for="link">Enter project link:</label>
        <input type="text" name="link" id="link" required> <br>

        <!-- <label for="image">Upload File</label>
        <input type="" name="" id=""> -->
        <button>Submit</button>
    </form>
</body>
</html>
