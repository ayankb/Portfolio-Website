<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update: {{project.title}}</title>
</head>
<body>
    <h1>Update Project</h1>
    <form method="POST" action="{{url_for('edit', id=project.id)}}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{project.title}}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{project.description}}</textarea><br><br>

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" value="{{project.link}}" required><br><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{project.image}}"><br><br>

        <button type="submit">Update Project</button>
    </form>
</body>
</html>
